<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>UNAHUR - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

</head>

<body>
    <header>
        <div class="logo"><img src="assets/UNAHUR-logo.png" alt=""></div>
        
    </header>
    <div class="container-form">
        <div class="login">
            <form class="login-form">
                <img src="assets/UNAHUR.png" alt="">
                <div class="campos">
                    <input type="number" id="usuario" placeholder="USUARIO" name="usuario" required>
                    <input type="password" id="password" placeholder="CONTRASEÑA"  name="password" required>
                    <div class="rememberpassword">
                        <input type="checkbox" name="rememberpassword" id="rememberpassword"> Recordar contraseña
                    </div>
                </div>
                <button type="submit" id="enviar" class="boton"> INGRESAR </button>
                <button type="" class="boton registro"> REGISTRARME </button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
